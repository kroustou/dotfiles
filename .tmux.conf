unbind C-b
set -g prefix C-s
bind-key - split-window -v

set -g status-bg colour4
set -g status-fg colour234

# fiddle with colors of inactive windows
setw -g window-status-bg colour4
setw -g window-status-fg colour234
setw -g window-status-attr dim

# change color of active window
setw -g window-status-current-fg colour234
setw -g window-status-current-bg colour3
setw -g window-status-current-attr bright

# set color of regular and active panes
set -g pane-border-fg colour234
set -g pane-border-bg default
set -g pane-active-border-fg blue
set -g pane-active-border-bg default

# set color of command line
set -g message-fg white
set -g message-bg colour22
set -g message-attr bright

#  configure contents of status bar
set -g status-left-length 40
set -g status-left "#[fg=black]\"#S\" "

set -g status-right "#[fg=black] %d %b %R "

setw -g monitor-activity on
#set -g visual-activity nd h select-pane -L

set-window-option -g mode-keys vi
list-keys -t vi-copy
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

set -g default-shell $SHELL
set -g default-command "reattach-to-user-namespace -l ${SHELL}"


is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

is_fzf="ps -o state= -o comm= -t '#{pane_tty}' \
  | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?fzf$'"

bind -n C-h run "($is_vim && tmux send-keys C-h) || \
                 tmux select-pane -L"

bind -n C-j run "($is_vim && tmux send-keys C-j)  || \
                 ($is_fzf && tmux send-keys C-j) || \
                 tmux select-pane -D"

bind -n C-k run "($is_vim && tmux send-keys C-k) || \
                 ($is_fzf && tmux send-keys C-k)  || \
                 tmux select-pane -U"

bind -n C-l run "($is_vim && tmux send-keys C-l) || \
                 tmux select-pane -R"

bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

bind -n Ó previous-window

bind -n Ò next-window

## Join windows: <prefix> s, <prefix> j
bind-key j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key s command-prompt -p "send pane to:"  "join-pane -t '%%'"
bind-key -n b break-pane
